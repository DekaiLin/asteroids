name:                asteroids
version:             0.1.0.0
github:              "andymac-2/asteroids"
license:             GPL-3
author:              "Andrew Pritchard"
maintainer:          "https://github.com/andymac-2"
copyright:           "2018 Andrew Pritchard"

extra-source-files:
- README.md
- ChangeLog.md
- licenses/PressStartPlayer2LICENSE.txt

data-files:
- assets/ShipNoFire.bmp
- assets/ShipFiring.bmp

- assets/Asteroid1.bmp
- assets/Asteroid2.bmp
- assets/Asteroid3.bmp
- assets/Asteroid4.bmp

- assets/PressStart2P.ttf

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/andymac-2/asteroids>

dependencies:
- base >= 4.7 && < 5
- sdl2
- sdl2-ttf
- random
- mtl
- text


library:
  source-dirs: src

executables:
  asteroids-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -O2
    dependencies:
    - asteroids

tests:
  asteroids-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - asteroids
